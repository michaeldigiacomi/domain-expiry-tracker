apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: domain-tracker-timeout
  namespace: domain-tracker
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: domain-tracker-route
  timeout:
    http:
      requestTimeout: 60s  # Allow 60s for WHOIS lookups with caching
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: domain-tracker-route
  namespace: domain-tracker
spec:
  parentRefs:
    - name: main-gateway
      namespace: default
  hostnames:
    - "domains.digitaladrenalin.net"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: domain-tracker
          namespace: domain-tracker
          port: 80
