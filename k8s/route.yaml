apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: domain-expiry-tracker
  namespace: domain-tracker
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Note: Traefik middleware for timeouts if needed can be added here
    # traefik.ingress.kubernetes.io/router.middlewares: domain-tracker-timeout@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - domains.digitaladrenalin.net
      secretName: domain-expiry-tracker-tls
  rules:
    - host: domains.digitaladrenalin.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: domain-tracker
                port:
                  number: 80
