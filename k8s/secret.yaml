# Secret for Domain Tracker application
# Apply with: kubectl apply -f k8s/secret.yaml -n domain-tracker
# Or create imperatively:
# kubectl create secret generic domain-tracker-secrets \
#   --from-literal=discord-webhook='YOUR_WEBHOOK_URL' \
#   --from-literal=admin-username='admin' \
#   --from-literal=admin-password='YOUR_SECURE_PASSWORD' \
#   --from-literal=secret-key='YOUR_RANDOM_SECRET_KEY' \
#   -n domain-tracker

apiVersion: v1
kind: Secret
metadata:
  name: domain-tracker-secrets
  namespace: domain-tracker
type: Opaque
stringData:
  discord-webhook: ""  # Add your webhook URL here or use kubectl create secret
  admin-username: ""   # Add admin username here
  admin-password: ""   # Add secure password here (generate with: openssl rand -base64 32)
  secret-key: ""       # Add random secret key for Flask sessions
